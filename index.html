<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Body Mass Index Calculator</h1>
    <nav>
        <a href="/" aria-current=""page>Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    <div class="container">
        <form >
            <p><label>Height in CM:</label><input type="text" id="Height" placeholder="Enter your height"/></p>
            <p><label>Weight in KG:</label><input type="text" id="Weight" placeholder="Enter your weight"/></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>Under weight=less than 18.6</p>
                <p>Normal range=18.6 and 24.9</p>
                <p>Overweight= Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
